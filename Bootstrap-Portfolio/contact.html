<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Sidney Offord</a>
      
      <!-- Navbar -->
      <ul class="nav nav-pills navbar-right">
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Responsive layout -->
  <div class="container">
      <div class="row">
          <div class="col-md-12" style="background:white; height:70px">
  
          </div>
      </div>

      <div class="row">
          <div class="col-md-8" style="background:white; height:600px">
              <h1>Contact</h1>

              <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
          </div>

          <div class="col-md-4" style="background:white; height:400px">
              <h2>Connect with Me</h2>

              <a href="https://github.com/sidneyofford/"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
              <a href="https://www.linkedin.com/in/sidney-offord-47b1227b/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
              <a href="https://stackoverflow.com/users/9232915/sidney-offord/"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
            </div>
          </div>
  </div>
  
  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
